<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>

  <body class="pantalla">

    <div id="cabecera" class="total"><h1>VERIFICADOR DE TARJETAS</h1><br>

    </div>

       </div>

        <div id="jbc" class="tarjeta ocultar">

        <div id="discover" class="tarjeta ocultar">

    </div>
